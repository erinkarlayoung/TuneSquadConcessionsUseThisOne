<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TUNESQUAD COOKIES!</title>
    <link rel="stylesheet" type="text/css" href="tunesquad.css"></link>
  </head>
  <body id="tunesquad">
    <article>
      <h1><strong>COOKIES!</strong></h1>
      <h3><em>Because this exercise is about cookies! And cookies are delicious!</em></h3>
      <div id="chocolatechip">
         <img id="chocchipimg" src="https://images-gmi-pmc.edge-generalmills.com/b9272720-c6bf-4288-92f7-43542067af7c.jpg">
         <span id="cchip">Chocolate Chip Cookie</span>
         <button onclick="getChocolateChipCount()">Add to order!</button>
      </div>
      <div id="oatmeal">
        <img id="oatmealimg" src="https://images-gmi-pmc.edge-generalmills.com/afd7081f-b32e-49b6-be89-0cf7f249d5a6.jpg">
        <span id="oat">Oatmeal Cookie</span>
        <button onclick="getOatmealCount()">Add to order!</button>
      </div>
      <div id="molasses">
        <img id="molassesimg" src="https://images-gmi-pmc.edge-generalmills.com/2d6f3aba-fa08-4a90-be9b-bb4f91cccae1.jpg">
        <span id="mol">Molasses Cookie</span>
        <button onclick="getMolassesCount()">Add to order!</button>

      </div>
        <script src="cookies.js"></script>
        <script src="tunesquad.js"></script>
      <button onclick="submit()">Submit Order!</button>
    </article>
  </body>
</html>
